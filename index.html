<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KeyForge Errata Scanner</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="data:,">
  <meta name="theme-color" content="#111111">
  <style>
    :root { --bg:#111; --txt:#eee; --acc:#0066cc; --err:#ff4444; }
    * { box-sizing:border-box; }
    body { margin:0; padding:16px; background:var(--bg); color:var(--txt); font-family:system-ui,-apple-system,sans-serif; }
    h1 { text-align:center; margin:0 0 8px; font-size:1.8em; }
    p { text-align:center; color:#aaa; margin:8px 0 16px; }
    input { width:100%; max-width:500px; margin:16px auto; display:block; padding:14px; font-size:18px; border:2px solid #444; border-radius:12px; background:#222; color:var(--txt); text-align:center; }
    input:focus { outline:none; border-color:var(--acc); }
    button { width:100%; max-width:500px; margin:16px auto; display:block; padding:14px; font-size:18px; background:var(--acc); color:white; border:none; border-radius:12px; font-weight:600; }
    .suggestion { display:block; width:100%; max-width:500px; margin:8px auto; padding:12px; background:#333; border:none; border-radius:8px; color:var(--txt); cursor:pointer; text-align:left; }
    .suggestion:hover { background:#444; }
    #deck { margin-top:24px; display:none; }
    .card { display:flex; align-items:center; padding:12px; border-bottom:1px solid #333; border-radius:8px; margin-bottom:8px; background:#1a1a1a; }
    .card img { width:60px; height:84px; margin-right:14px; border-radius:6px; object-fit:cover; }
    .card-title { font-weight:600; font-size:1.1em; }
    .card-house { font-size:0.85em; color:#999; margin-top:2px; }
    .errata { color:var(--err); font-weight:bold; font-size:0.9em; margin-top:4px; }
    .loading { text-align:center; color:#aaa; }
    .notfound { color:#f88; text-align:center; }
    .import { color:#0cf; }
    #suggestions { max-height:200px; overflow:auto; }
  </style>
</head>
<body>
  <h1>KeyForge Errata Scanner</h1>
  <p>Type your deck name (searches as you type)</p>
  
  <input type="text" id="deckInput" placeholder="e.g. Grouseribius, the Bucolic Labs Zoomaster" autofocus>
  <button onclick="searchDeck()">Search Deck</button>

  <div id="suggestions"></div>

  <div id="deck">
    <h2 id="deck-name" class="loading">Searching...</h2>
    <div id="cards"></div>
  </div>

  <script>
    const API_KEY = '6ec5419d-5b71-4598-aca5-a8a78eb51c82';
    const input = document.getElementById('deckInput');
    const suggestionsDiv = document.getElementById('suggestions');
    const deckDiv = document.getElementById('deck');
    const deckName = document.getElementById('deck-name');
    const cardsDiv = document.getElementById('cards');

    const ERRATA = {
      "Arcenomometer": "Enhance two. Action: During your opponent’s next turn, each time they play a card, they lose 1 Aember.",
      "Auto-Legionary": "Action: Put Auto-Legionary on a flank of your battleline. While in the battleline, it is considered a creature with 5 power and may be used as if it belonged to the active house.",
      "Bait and Switch": "Play: If your opponent has more Aember than you, steal 1 Aember. Repeat the preceding effect if your opponent still has more Aember than you.",
      "Biomatrix Backup": "This creature gains, 'Destroyed: Put this creature into its owner’s archives.'",
      "Cauldron": "Omni: Put the top card of your deck faceup under Cauldron. If there are 3 or more cards under Cauldron, play them one at a time as if they were in your hand.",
      "Collector Worm": "After Fight: Put the creature Collector Worm fights into your archives. (Both creatures must survive the fight.) If that creature leaves your archives, put it in its owner’s hand instead.",
      "Corner the Market": "Play: During your opponent’s next turn, they cannot play cards, and each time they discard a card from their hand, they may archive that card from their discard pile.",
      "Curse of Forgetfulness (Anomaly)": "Treachery. (This card enters play under your opponent's control.) At the end of your turn, purge the top card in your discard pile.",
      "Custom Virus": "Omni: Destroy Custom Virus. You may purge a creature from your hand. If you do, destroy each creature that shares a trait with the purged creature.",
      "Drummernaut": "Play/Fight/Reap: Return another friendly Giant creature to your hand.",
      "Duskwitch": "Omega. Elusive. Your creatures enter play ready.",
      "Ecto-Charge": "Play: Forge a key at +20 Aember current cost, reduced by 1 Aember for each card in your discard pile (to a minimum of 6). If you do, purge Ecto-Charge.",
      "Experimental Therapy": "This creature may be used as if it belonged to the active house. Play: Stun and exhaust this creature.",
      "Glimmerspore": "Play: Put an artifact from play into your archives. If you are not the owner of that card and it leaves your archives, put it into its owner’s hand instead.",
      "Incubation Chamber": "Omni: You may reveal a Mars creature from your hand. If you do, archive it.",
      "Into the Warp": "Play: Each player discards the top card of their deck. Destroy each creature that shares a house with at least one of the discarded cards.",
      "Keyforgery": "When your opponent would forge a key on their turn, that player names a house. Reveal a random card from your hand. If that card is not of the named house, destroy Keyforgery and they do not forge that key (no Aember is spent).",
      "Library Access": "Play: For the remainder of the turn, each time you play another card, draw a card. Purge Library Access.",
      "Life for a Life": "Play: Destroy a friendly creature. If you do, deal 6 damage to a creature.",
      "Magda the Rat": "Elusive. Play: Steal 2 Aember. If Magda the Rat leaves play, your opponent steals 2 Aember.",
      "Missile Officer Myers": "Deploy. Play/Reap: Resolve the play effect of a neighboring creature as if you had just played it. Scrap: You may play 1 card that is not of the active house during your turn.",
      "Offering to Kiligog": "Omni: Destroy a friendly creature. If you do, choose a creature in your discard pile. Place it facedown under Offering to Kiligog. Omni: Make each card under Offering to Kiligog a token creature as if the card was on top of your deck.",
      "Pain Reaction": "Play: Deal 2 damage to an enemy creature. If this damage destroys that creature, deal 2 damage to each of that creature’s neighbors after it leaves play.",
      "Ragatha": "Treachery. After an enemy creature reaps, deal 3 damage to each of Ragatha’s neighbors.",
      "Sample 42-C": "Action: Move 1 Aember from your opponent’s pool to Sample 42-C. If there are 4 Aember or more on Sample 42-C, forge a key at no cost and purge Sample 42-C. Fate: The most powerful enemy creature captures half of your Aember (rounding down).",
      "Scoop Up": "Play: Put a friendly non-Mars creature and an enemy non-Mars creature into your archives. If either card leaves your archives and you are not the owner of it, put it into its owner’s hand instead.",
      "Shrink-ray Technician": "After Reap: Choose an enemy creature. It gets -2 power until the end of the turn. Scrap: Choose the most powerful enemy creature. Until the end of the turn, that creature is considered to have 1 power and 0 armor.",
      "Space Invaders": "Play: Reveal any number of creatures from your hand. Make each creature revealed this way a token creature as if the card was on top of your deck.",
      "Tendrils of Pain": "Play: Deal 1 damage to each creature. Deal 4 damage to each creature instead if your opponent forged a key on their previous turn.",
      "Yipyax Abductor": "Play/Fight: Put an upgrade from play into your archives. If you are not the owner of that card and it leaves your archives, put it into its owner’s hand instead.",
      "Yzphyz Knowdrone": "Play: Archive a card. You may purge an archived card. If you do, stun a creature."
    };

    // Auto-search on typing (debounced)
    let searchTimeout;
    input.addEventListener('input', () => {
      clearTimeout(searchTimeout);
      searchTimeout = setTimeout(() => {
        const name = input.value.trim();
        if (name.length > 3) {
          showSuggestions(name);
        } else {
          suggestionsDiv.innerHTML = '';
        }
      }, 500);
    });

    // Enter key searches
    input.addEventListener('keypress', e => {
      if (e.key === 'Enter') searchDeck();
    });

    async function showSuggestions(query) {
      try {
        const res = await fetch(`https://decksofkeyforge.com/public-api/v3/decks/search?q=${encodeURIComponent(query)}`, {
          headers: { 'Api-Key': API_KEY }
        });
        const data = await res.json();

        suggestionsDiv.innerHTML = '';
        if (data.decks && data.decks.length > 0) {
          data.decks.slice(0, 5).forEach(deck => {
            const btn = document.createElement('button');
            btn.className = 'suggestion';
            btn.innerHTML = `"${deck.name}" <small style="color:#aaa;">(${deck.expansion?.name || 'Unknown'})</small>`;
            btn.onclick = () => loadDeck(deck.id, deck.name);
            suggestionsDiv.appendChild(btn);
          });
        }
      } catch (e) {
        suggestionsDiv.innerHTML = '<p style="color:#f88;text-align:center;">Search error</p>';
      }
    }

    async function searchDeck() {
      const name = input.value.trim();
      if (!name) return;

      deckDiv.style.display = 'block';
      deckName.textContent = `Searching: "${name}"`;
      cardsDiv.innerHTML = '<p class="loading">Querying DoK...</p>';
      suggestionsDiv.innerHTML = '';

      try {
        const res = await fetch(`https://decksofkeyforge.com/public-api/v3/decks/search?q=${encodeURIComponent(name)}`, {
          headers: { 'Api-Key': API_KEY }
        });
        const data = await res.json();

        const normalizedQuery = name.toLowerCase().trim();
        const exact = data.decks?.find(d => d.name.toLowerCase().trim() === normalizedQuery);
        if (exact) {
          loadDeck(exact.id, exact.name);
        } else if (data.decks?.length > 0) {
          deckName.innerHTML = `No exact match. Top results:`;
          cardsDiv.innerHTML = '';
          data.decks.slice(0, 10).forEach(deck => {
            const div = document.createElement('div');
            div.className = 'suggestion';
            div.innerHTML = `<strong>"${deck.name}"</strong> <small style="color:#aaa;">(${deck.expansion?.name || 'Unknown'})</small><br><button onclick="loadDeck('${deck.id}', '${deck.name}')" style="margin-top:4px;padding:6px 12px;background:#0c6;border:none;border-radius:6px;color:white;font-size:0.8em;">Load This Deck</button>`;
            cardsDiv.appendChild(div);
          });
        } else {
          throw new Error();
        }
      } catch (e) {
        deckName.textContent = 'Not Found';
        cardsDiv.innerHTML = `
          <p class="notfound">
            "<strong>${name}</strong>" not in DoK.<br><br>
            <a href="https://decksofkeyforge.com/decks/import" target="_blank" class="import">Import to DoK</a> then search again.
          </p>
        `;
      }
    }

    window.loadDeck = async function(uuid, displayName) {
      deckName.textContent = 'Loading cards...';
      cardsDiv.innerHTML = '<p class="loading">Fetching from DoK...</p>';
      suggestionsDiv.innerHTML = '';

      try {
        const res = await fetch(`https://decksofkeyforge.com/public-api/v3/decks/${uuid}`, {
          headers: { 'Api-Key': API_KEY }
        });
        const data = await res.json();

        deckName.textContent = displayName;
        cardsDiv.innerHTML = '';

        data._linked.cards.forEach(card => {
          const div = document.createElement('div');
          div.className = 'card';
          const hasErrata = ERRATA[card.title];
          div.innerHTML = `
            <img src="${card.image_url}" alt="${card.title}" loading="lazy">
            <div>
              <div class="card-title">${card.title}</div>
              <div class="card-house">${card.house}</div>
              ${hasErrata ? '<div class="errata">ERRATA → Tap to view</div>' : ''}
            </div>
          `;
          if (hasErrata) {
            div.style.cursor = 'pointer';
            div.onclick = () => {
              const modal = document.createElement('div');
              modal.style.cssText = 'position:fixed;inset:0;background:rgba(0,0,0,0.9);display:flex;align-items:center;justify-content:center;padding:20px;z-index:9999;';
              modal.innerHTML = `
                <div style="background:#300;padding:20px;border-radius:12px;max-width:500px;color:#eee;">
                  <h3 style="margin-top:0;">${card.title} (Errata)</h3>
                  <p style="line-height:1.5;">${ERRATA[card.title]}</p>
                  <button onclick="this.closest('div').remove()" style="margin-top:16px;padding:10px 20px;background:#c00;color:white;border:none;border-radius:8px;">Close</button>
                </div>
              `;
              document.body.appendChild(modal);
            };
          }
          cardsDiv.appendChild(div);
        });
      } catch (e) {
        cardsDiv.innerHTML = '<p class="notfound">Failed to load deck.</p>';
      }
    };

    // PWA
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js').catch(() => {});
    }
  </script>
</body>
</html>
